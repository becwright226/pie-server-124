<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times API Practice: Search Engine </title>
    <link href="./nyt.css" rel="stylesheet">
</head>
<body>
    <h1>NY Times video search</h1>
    <div class="wrapper">
        <div class="controls">
            <!--Search Form-->
            <form>
                <p>
                    <label for="search">Enter a single search term (required): </label>
                    <input type="text" id="search" class="search" required>
                </p>
                <p>
                    <label for="start-date">Enter a start date (format YYYYMMDD): </label>
                    <input type="date" id="start-date" class="start-date" pattern="[0-9]{8}">
                </p>
                <p>
                    <label for="end-date">Enter an end date (format YYYYMMDD): </label>
                    <input type="date" id="end-date" class="end-date" pattern="[0-9]{8}">
                </p>
                <p>
                    <buttun class="submit">Submit search</buttun>
                </p>
            </form>
        </div>
        <!--Results Section-->
        <div class="results">
            <!--Results Navigation-->
            <nav>
                <button class="prev">Previous 10</button>
                <button class="next">Next 10</button>
            </nav>
            <!--Results From Requests-->
            <section>

            </section>
        </div>
    </div>
    <script type="text/javascript" src="./nyt.js"></script>
</body>
</html>
